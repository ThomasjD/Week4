<html>

   <head>
      <title>Calculator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-with, initial-scale=1.0">
  </head>

  <style>
  .click {
    width: 50px;
    height: 50px;
  }

  </style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  </div>

<body
<div class="container border"
  <div class="d-flex flex-column border">
    <div class="d-flex flex-row ">
      <button type="button" class="btn text-primary m-2" type="submit">-</button>
      <button type="button" class="btn text-primary m-2" type="submit">+</button>
      <button type="button" class="btn text-primary m-2" type="submit">*</button>
      <button type="button" class="btn text-primary m-2" type="submit">/</button>
    </div>

    <div class="d-flex flex-row">
      <button class="btn text-info p- m-3" type="submit">1</button>

      <button class="btn text-info p-3 m-3" type="submit">2</button>
      <button class="btn text-info p-3 m-3" type="submit">3</button>
    </div>

    <div class="d-flex ">
      <button class="btn text-info p-3 m-3" type="submit">4</button>
      <button class="btn text-info p-3 m-3" type="submit">5</button>
      <button class="btn text-info p-3 m-3" type="submit">6</button>
    </div>

    <div class="d-flex ">
      <button class="btn text-info p-3 m-3" type="submit">7</button>
      <button class="btn text-info p-3 m-3" type="submit">8</button>
      <button class="btn text-info p-3 m-3" type="submit">9</button>
    </div>

    <div class="d-flex">
    <button class="btn text-info ml-3" type="submit">0</button>
    <button class="btn text-info ml-3" type="submit">Clear</button>
    <button class="btn text-info ml-3" type="submit">Back</button>
  </div>

</div>










    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Please enter 1st number</span>
      </div>
      <input id="num1" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>


  <div class= "container float-left">
    <button class="btn btn-primary" type="submit">-</button>
    <button class="btn btn-primary" type="submit">+</button>
    <button class="btn btn-primary" type="submit">*</button>
    <button class="btn btn-primary" type="submit">/</button>
    <button class="btn btn-primary" type="submit">Clear</button>
  </div>


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Please enter 2nd number</span>
      </div>
      <input id="num2" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>


  <h1 id="heading1"></h1>
